<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='md-ribbon' is-active="false"></ion-icon> Experiencias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let experience of experiences">
      <div class="uno"><ion-icon class="icon" name='ios-school' color="" is-active="false"></ion-icon> <textarea class="area">{{experience.name}}</textarea></div>
      <div class="uno"><ion-icon class="icon" name='ios-quote' is-active="false"></ion-icon> <textarea class="area">{{experience.description}}</textarea></div>
      <div><ion-icon class="icon" name='md-calendar' is-active="false"></ion-icon> {{experience.date}}</div>
      <button class="botones" title="Delete" ion-button color="danger" (click)="deleteExperience(experience)" clear icon-only>
        <ion-icon name='trash' is-active="false"></ion-icon>
      </button>
      <button class="botones" title="Edit" ion-button (click)="editExperience(experience)" clear icon-only>
        <ion-icon name='md-create' is-active="false"></ion-icon>
      </button>
    </ion-item>
    <br>
  </ion-list>
  <button class="botonfinal" *ngIf="this.showButton==true" ion-button round (click)="addExperience()">AÃ±adir experiencia</button>

</ion-content>
