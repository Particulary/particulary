<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-school'></ion-icon> Particulary</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="teacher" align="left" *ngIf="this.aux == false">
    <p class="p1">¿Te gustaria impartir clases?</p>
    <button class="crearClase"  (click)="addOffer()" ><ion-icon name='md-create' is-active="false"></ion-icon> Crea una clase</button>
    <br>
    <br>
    <p class="p1">¿Tienes alguna experiencia</p>
    <p class="p1">que podrias destacar</p>
    <p class="p1">en tu perfil?</p>
    <button class="crearExperiencia" (click)="addExperience()"><ion-icon name='md-ribbon' is-active="false"></ion-icon> Añade experiencias</button>
  </div>

  <div class="student" align="left" *ngIf="this.aux == true">
    <h6 class="p1"><ion-icon name='ios-megaphone' is-active="false"></ion-icon> ¡Comencemos!</h6>
    <p>Utiliza nuestro buscador en el que se filtraran los resultados gracias a las palabras claves que utilices.</p>
    <p>Las clases contienen etiquetas que te ayudaran a encontrarlas.</p>
    <br>
    <button class="buscarClases" (click)="searchOffers()" >
      <ion-icon name="ios-search"></ion-icon>
      Buscar
    </button>
  </div>


 <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
