<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-person-add' is-active="false"></ion-icon> Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="content-align-wrapper">
    <div class="content-align">

      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <img src="assets/imgs/logo.png" class="gsad-icon"/>

        <div class="email-input">
          <ion-label>Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email" (ionblur)="validateEmail()"></ion-input>
          <p class="dos" color="danger" ion-text *ngIf="loginForm.get('session').hasError('pattern')">Caracteres inválidos</p>
        </div>

        <div class="password-input">
            <ion-label>Contraseña</ion-label>
            <ion-input [type]="show ? 'text' : 'password'" formControlName="password"></ion-input>
          <a (click)="togglePassword()">{{ show ? 'ocultar' : 'mostrar' }}</a>
        </div>

        <div class="user-input">
          <ion-label class="user">Usuario</ion-label>
          <ion-select class="rol" formControlName="type">
            <ion-option value="ALUM">Alumno</ion-option>
            <ion-option value="TEACHER">Profesor</ion-option>
          </ion-select>
        </div>

        <button class="enter" ion-button type="submit" [disabled]="!loginForm.valid">Entrar</button>
        <a class="register" (click)="register()">Regístrate</a>

      </form>
    </div>
  </div>

</ion-content>
