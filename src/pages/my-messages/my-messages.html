<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name='md-chatboxes' is-active="false"></ion-icon>
      Mensajes
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <div class="first">
        <h4 float="right">
          <ion-icon name='md-person' color="black" is-active="false"></ion-icon>
          <span *ngIf="message.teacher">{{ message.teacher.email }}</span>
          <span *ngIf="message.alum">{{ message.alum.email }}</span>
        </h4>
        <h4>
          <ion-icon name='md-text' is-active="false"></ion-icon>
          {{message.text}}
        </h4>
        <span *ngIf="message.alum"> <button class="botonfinal" *ngIf="this.showButton==true" ion-button round color="default" (click)="addMessageT(message.alum_id)">
          Responder
        </button> </span>
        <span *ngIf="message.teacher"> <button class="botonfinal" *ngIf="this.showButton==true" ion-button round color="default" (click)="addMessageA(message.teacher_id)">
          Responder
        </button> </span>
      </div>
    </ion-item>
    <br>
  </ion-list>
</ion-content>
