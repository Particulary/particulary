<ion-menu [content]="content" id="leftMenu">
  <ion-header >
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>


    <ion-list  no-lines particulary_sidebar class="user-sidebar">
      <button menuClose ion-item *ngFor="let p of pages" (click)="goToPage(p)">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        <span>{{p.title}}</span>
      </button>
      <br>
      <ion-item *ngIf="this.aux==true">
      <button ion-button color="secondary" (click)="loginAsTeacher()">
        Loggeado como profesor
      </button>
       <br>
      <br>
      <button ion-button (click)="loginAsAlum()">
        Acceder como alumno
      </button>
      </ion-item>
      <ion-item *ngIf="this.aux==false">
        <button ion-button (click)="loginAsTeacher()">
          Acceder como profesor
        </button>
        <br>
        <br>
        <button ion-button color="secondary" (click)="loginAsAlum()">
          Loggeado como alumno
        </button>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
