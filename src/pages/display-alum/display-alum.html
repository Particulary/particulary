<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-school' is-active="false"></ion-icon> Alumno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="guay">
  <div class="guay">

    <div class="photo">
      <img src="assets/imgs/book.png"/>
    </div>
    <div><p>{{rate}}</p></div>
    <fieldset>
      <legend><span class="number"><ion-icon name="ios-person"></ion-icon></span> Info Principal</legend>

      <div class="name-input">
        <ion-label><ion-icon name='md-brush'></ion-icon> Nombre</ion-label>
        <p>{{alum.name}}</p>
      </div>

      <div class="surname-input">
        <ion-label><ion-icon name='md-brush'></ion-icon> Apellidos</ion-label>
        <p>{{alum.surname}}</p>
      </div>

      <div class="email-input">
        <ion-label><ion-icon name='md-mail' color="danger"></ion-icon> Email</ion-label>
        <p>{{alum.email}}</p>
      </div>

      <div class="address-input">
        <ion-label><ion-icon name='ios-pin' color="danger"></ion-icon> Dirección</ion-label>
        <p>{{alum.address}}</p>
      </div>

    </fieldset>
    <fieldset>
      <legend><span class="number"><ion-icon name="md-add"></ion-icon></span> Info Adicional</legend>
      <div class="bio-input">
        <ion-label><ion-icon name='ios-book'></ion-icon> Biografía</ion-label>
        <p>{{alum.bio}}</p>
      </div>

    </fieldset>
  </div>
</ion-content>
