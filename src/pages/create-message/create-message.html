<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='md-ribbon' is active="false"></ion-icon>Crear mensaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="createMessage">
  <form [formGroup]="createMessageForm" (ngSubmit)="createMessage()">
    <div class="createMessage">
      <fieldset>
        <legend><span class="number">1</span> Mensaje</legend>
        <ion-label>Texto</ion-label>
        <ion-input type="text" formControlName="text" ></ion-input>
        </fieldset>
      <button class="enter" ion-button round type="submit" [disabled]="!createMessageForm.valid">Enviar</button>
    </div>

  </form>
</ion-content>
