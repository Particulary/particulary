<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Alum</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="guay">
  <div class="guay">
    <form [formGroup]="editAlumForm" (ngSubmit)="editAlum()">
      <fieldset>
        <legend><span class="number">1</span> Info Alumno</legend>

        <div class="name-input">
          <ion-label>Nombre</ion-label>
          <ion-input type="text" formControlName="name" [value]="alum.name?alum.name:''" placeholder="Mín. 3 caracteres"></ion-input>
        </div>

        <div class="surname-input">
          <ion-label>Apellidos</ion-label>
          <ion-input type="text" formControlName="surname" [value]="alum.surname?alum.surname:''" placeholder="Mín. 3 caracteres"></ion-input>
        </div>

        <div class="email-input">
          <ion-label>Email</ion-label>
          <ion-input type="email" formControlName="email" [value]="alum.email?alum.email:''" (ionblur)="validateEmail()" placeholder="mail@example.com"></ion-input>
          <p *ngIf="this.emailError==true">Formato no válido</p>
        </div>

        <div class="phone-input">
          <ion-label>Teléfono</ion-label>
          <ion-input type="tel" formControlName="phone" [value]="alum.phone?alum.phone:''"></ion-input>
          <p *ngIf="this.telefonoError==true">Formato no válido</p>
        </div>

        <div class="address-input">
          <ion-label>Dirección</ion-label>
          <ion-input type="text" formControlName="address" [value]="alum.address?alum.address:''" placeholder="Mín. 5 caracteres"></ion-input>
        </div>

      </fieldset>
      <fieldset>
        <legend><span class="number">2</span> Info Adicional</legend>
        <div class="bio-input">
          <ion-label>Biografía</ion-label>
          <ion-input type="text" formControlName="bio" [value]="alum.bio?alum.bio:''" placeholder="Mín. 5 caracteres"></ion-input>
        </div>
      </fieldset>
      <button class="enter" ion-button type="submit" [disabled]="!editAlumForm.valid">Editar</button>
    </form>
  </div>
</ion-content>
