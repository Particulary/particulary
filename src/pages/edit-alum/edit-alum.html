<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Alum</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >

  <form [formGroup]="editAlumForm" (ngSubmit)="editAlum()">


    <div class="name-input">
      <ion-item>
        <ion-input type="text" formControlName="name" [value]="alum.name?alum.name:''"></ion-input>
        <ion-label>Nombre</ion-label>
      </ion-item>
      <p class="error-message">Mínimo 3 caracteres</p>
    </div>

    <div class="surname-input">
      <ion-item>
        <ion-input type="text" formControlName="surname" [value]="alum.surname?alum.surname:''"></ion-input>
        <ion-label>Appellidos</ion-label>
      </ion-item>
      <p class="error-message">Mínimo 3 caracteres</p>
    </div>

    <div class="email-input">
      <ion-item>
        <ion-input type="email" formControlName="email" [value]="alum.email?alum.email:''" (ionblur)="validateEmail()"></ion-input>
        <ion-label>Email</ion-label>
      </ion-item>
      <p class="error-message">Formato de correo no válido</p>
    </div>


    <div class="phone-input">
      <ion-item>
        <ion-input type="tel" formControlName="phone" [value]="alum.phone?alum.phone:''"></ion-input>
        <ion-label>Teléfono</ion-label>
      </ion-item>
      <p class="error-message">Formato de teléfono no válido</p>
    </div>

    <div class="address-input">
      <ion-item>
        <ion-input type="text" formControlName="address" [value]="alum.address?alum.address:''" ></ion-input>
        <ion-label>Dirección</ion-label>
      </ion-item>
      <p class="error-message">Mínimo 5 caracteres</p>
    </div>

    <div class="bio-input">
      <ion-item>
        <ion-input type="text" formControlName="bio" [value]="alum.bio?alum.bio:''" ></ion-input>
        <ion-label>Biografía</ion-label>
      </ion-item>
      <p class="error-message">Mínimo 5 caracteres</p>
    </div>

    <button class="enter" ion-button type="submit" [disabled]="!editAlumForm.valid">Editar</button>


  </form>

</ion-content>
