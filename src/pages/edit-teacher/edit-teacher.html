<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Teacher</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >

      <form [formGroup]="editTeacherForm" (ngSubmit)="editTeacher()">


        <div class="name-input">
          <ion-item>
            <ion-input type="text" formControlName="name" [value]="teacher.name"></ion-input>
            <ion-label>Nombre</ion-label>
          </ion-item>
          <p class="error-message">Mínimo 3 caracteres</p>
        </div>

        <div class="surname-input">
          <ion-item>
            <ion-input type="text" formControlName="surname" [value]="teacher.surname"></ion-input>
            <ion-label>Appellidos</ion-label>
          </ion-item>
          <p class="error-message">Mínimo 3 caracteres</p>
        </div>

        <div class="email-input">
          <ion-item>
            <ion-input type="email" formControlName="email" [value]="teacher.email" (ionblur)="validateEmail()"></ion-input>
            <ion-label>Email</ion-label>
          </ion-item>
          <p class="error-message">Formato de correo no válido</p>
        </div>

        <div class="password-input">
          <ion-item>
            <ion-input type="password" formControlName="password" [value]="teacher.password" ></ion-input>
            <ion-label>Password</ion-label>
          </ion-item>
          <p class="error-message">Password no válida</p>
        </div>

        <div class="phone-input">
          <ion-item>
            <ion-input type="tel" formControlName="phone" [value]="teacher.phone"></ion-input>
            <ion-label>Teléfono</ion-label>
          </ion-item>
          <p class="error-message">Formato de teléfono no válido</p>
        </div>

        <div class="address-input">
          <ion-item>
            <ion-input type="text" formControlName="address" [value]="teacher.address" ></ion-input>
            <ion-label>Dirección</ion-label>
          </ion-item>
          <p class="error-message">Mínimo 5 caracteres</p>
        </div>

        <div class="bio-input">
          <ion-item>
            <ion-input type="text" formControlName="bio" [value]="teacher.bio" ></ion-input>
            <ion-label>Biografía</ion-label>
          </ion-item>
          <p class="error-message">Mínimo 5 caracteres</p>
        </div>

        <button class="enter" ion-button type="submit" [disabled]="!editTeacherForm.valid">Editar</button>


      </form>

</ion-content>
