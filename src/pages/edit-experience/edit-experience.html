<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Experience</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="guay">
  <div class="guay">
    <form [formGroup]="editExperienceForm" (ngSubmit)="editExperience()">
      <fieldset>
        <legend><span class="number">1</span> Candidate Info</legend>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Min. 3 caracteres" [value]="experience.name"></ion-input>
        <ion-label>Fecha</ion-label>
        <ion-input type="date" formControlName="date" [value]="experience.date"></ion-input>
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <ion-label>Descripci√≥n</ion-label>
        <ion-input type="text" formControlName="description" placeholder="Min. 6 caracteres" [value]="experience.description"></ion-input>
      </fieldset>
      <button class="enter" ion-button type="submit" [disabled]="!editExperienceForm.valid">Editar</button>
    </form>
  </div>
</ion-content>
