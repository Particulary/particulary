<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-school' is active="false"></ion-icon>Edit Offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="guay">
  <div class="guay">
  <form [formGroup]="editOfferForm" (ngSubmit)="editOffer()">

    <fieldset>
      <legend><span class="number">1</span> Candidate Info</legend>

        <ion-label>Nombre</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Min. 3 caracteres" [value]="offer.name"></ion-input>

      <ion-label>Lugar de la clase</ion-label>
      <ion-input type="text" formControlName="location" placeholder="Min. 6 caracteres" [value]="offer.location"></ion-input>
<div class="lol">
      <ion-label>Estado de la clase</ion-label>
        <ion-select formControlName="status" [(ngModel)]="offer.status">
          <ion-option value="OFFERED">Ofertado</ion-option>
          <ion-option value="CANCELLED">Cancelado</ion-option>
          <ion-option value="IMPARTED">Impartido</ion-option>
          <ion-option value="RESERVED">Reservado</ion-option>
        </ion-select>
  <br>
</div>

    </fieldset>

    <fieldset>
      <legend><span class="number">2</span> Price</legend>
      <ion-label>Precio</ion-label>
      <ion-input type="text" formControlName="price" [value]="offer.price"></ion-input>
    </fieldset>

    <fieldset>
      <legend><span class="number">3</span> Date</legend>

      <ion-label>Fecha de inicio</ion-label>
      <ion-input type="date" formControlName="start_date" [value]="offer.start_date"></ion-input>

      <ion-label>Fecha de fin</ion-label>
      <ion-input type="date" formControlName="end_date" [value]="offer.end_date"></ion-input>
    </fieldset>
    <button class="enter" ion-button type="submit" round [disabled]="!editOfferForm.valid">Editar</button>

  </form>
  </div>
</ion-content>
