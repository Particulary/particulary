<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-school' is active="false"></ion-icon>Crear clase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="createOffer">
  <form [formGroup]="createOfferForm" (ngSubmit)="createOffer()">
    <div class="createOffer">
    <fieldset>
      <legend><span class="number">1</span> Info Clase</legend>
        <ion-label>Nombre del profesor</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Min. 3 caracteres"></ion-input>
        <ion-label>Lugar</ion-label>
        <ion-input type="text" formControlName="location" placeholder="Min. 6 caracteres"></ion-input>
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span> Precio</legend>
        <ion-label>Por hora</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>

    </fieldset>

    <fieldset>
      <legend><span class="number">3</span> Fecha</legend>
        <ion-label>Inicio</ion-label>
        <ion-input type="date" formControlName="start_date"></ion-input>
        <ion-label>Fin</ion-label>
        <ion-input type="date" formControlName="end_date"></ion-input>
    </fieldset>

    <button class="enter" ion-button round type="submit" [disabled]="!createOfferForm.valid">Crear</button>
    </div>

  </form>
</ion-content>
